<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
        <link rel="stylesheet" type="text/css" href="./css/draw.css" />
        <title>Draw</title>
    </head>
    <body>
        <div class="menu">
            <div class="d-none draw-row">
                <div class="draw-column">
                    <button id="pen-btn">
                        <img src="images/pencil.svg" alt="pencil icon" />
                    </button>
                    <button>
                        <img src="images/square.svg" alt="pencil icon" />
                    </button>
                    <button>
                        <img src="images/circle.svg" alt="pencil icon" />
                    </button>
                    <button>
                        <img src="images/line.svg" alt="pencil icon" />
                    </button>
                    <button id="stroke-1" data-value="1">
                        <svg width="50" height="50">
                            <circle cx="25" cy="25" r="1" />
                        </svg>
                    </button>
                    <button id="stroke-5" data-value="5">
                        <svg width="50" height="50">
                            <circle cx="25" cy="25" r="3" />
                        </svg>
                    </button>
                    <button id="stroke-10" data-value="10">
                        <svg width="50" height="50">
                            <circle cx="25" cy="25" r="6" />
                        </svg>
                    </button>
                    <button id="stroke-20" data-value="20">
                        <svg width="50" height="50">
                            <circle cx="25" cy="25" r="10" />
                        </svg>
                    </button>
                    <button id="stroke-30" data-value="30">
                        <svg width="50" height="50">
                            <circle cx="25" cy="25" r="16" />
                        </svg>
                    </button>
                    <input id="color-input" type="color" />
                    <button id="clear-btn">Clear</button>
                </div>
            </div>
        </div>
        <button id="toggle-btn">
            <img id="toggle-btn-img" src="images/menu.svg" alt="exit icon" />
        </button>
        <canvas id="canvas"></canvas>
    </body>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
    ></script>
    <script type="module" src="scripts/draw.js"></script>
</html>
